<div class="signup">
    <h3>Sign up</h3>
    <hr/>
    <form [formGroup]="signUpForm" (ngSubmit)="submitFunc()">
        <div class="mb-3">
            <label for="username">Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="username"
                    formControlName="username"
                    [ngClass]="{'is-invalid':signUpForm.get('username').errors && signUpForm.get('username').touched}"
            />
            <div class="invalid-feedback">
                Please enter a valid name
            </div>
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input
                    type="text"
                    class="form-control"
                    id="email"
                    formControlName="email"
                    [ngClass]="{'is-invalid':signUpForm.get('email').errors && signUpForm.get('email').touched}"
            />
            <div class="invalid-feedback">
                Please enter a valid email address
            </div>
        </div>

        <div class="mb-3">
            <label for="password">Password</label>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    formControlName="password"
                    [ngClass]="{'is-invalid':f['password'].touched && !passwordValid}"
            />
            <div class="invalid-feedback">
                <span class="text-danger" *ngIf="f['password'].touched && !requiredValid">Password is required</span>
                <div class="mt-3" *ngIf="requiredValid">
                    <div [ngClass]="{ 'text-success': minLengthValid, 'text-danger': !minLengthValid }">
                        Must be at least 8 characters long
                    </div>
                    <div [ngClass]="{ 'text-success': requiresDigitValid, 'text-danger': !requiresDigitValid }">
                        Must contain at least 1 digit
                    </div>
                    <div [ngClass]="{ 'text-success': requiresUppercaseValid, 'text-danger': !requiresUppercaseValid }">
                        Must contain at least 1 uppercase character
                    </div>
                    <div [ngClass]="{ 'text-success': requiresLowercaseValid, 'text-danger': !requiresLowercaseValid }">
                        Must contain at least 1 lowercase character
                    </div>
                    <div [ngClass]="{ 'text-success': requiresSpecialCharsValid, 'text-danger': !requiresSpecialCharsValid }">
                        Must contain at least 1 special character
                    </div>
                </div>
            </div>
        </div>
        <hr class="mb-4"/>
        <button
                style="background-color: #5bb462;"
                class="btn btn-lg btn-block"
                [disabled]="!signUpForm.valid"
                type="submit"
        >Sign Up
        </button>
    </form>
</div>
